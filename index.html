<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Bridge Simulator</title>
    <style>
        body { font-family: sans-serif; text-align: center; }
    </style>
</head>
<body>
    <h1>Line Bridge Simulator - Module 1 Test</h1>
    <p>This page is for testing the Simulation Engine (`engine.js`).</p>
    <p>Open the browser's developer console to see logs and interact with the `engine` object.</p>

    <!-- Scripts are loaded here. Order is important. -->
    <!-- `utils.js` is needed by `engine.js`, so it comes first. -->
    <script src="utils.js"></script>
    <script src="engine.js"></script>

    <script>
        // This script block runs after the other scripts have loaded.
        console.log("--- Running Initialization Test ---");

        // 1. Create an instance of the simulation engine.
        const canvasSize = { width: 800, height: 600 };
        const params = { minLength: 20, maxLength: 100, minAngle: 0, maxAngle: 360 };
        const engine = new SimulationEngine(canvasSize, params);

        console.log("SimulationEngine instance created successfully:", engine);

        // 2. You can now interact with the `engine` object in the console.
        // Try these commands in your browser's developer console:
        // > engine.isRunning = true
        // > engine.runStep()
        // > console.log(engine.lines) // See the generated line
        // > engine.runStep()
        // > console.log(engine.lines) // See the second generated line

        console.log("--- Test Complete. You can now use the 'engine' object in the console. ---");
    </script>
</body>
